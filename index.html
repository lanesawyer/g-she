<html ng-app="gShe">
  <head>
    <title>G-SHE</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">G-SHE</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <h1>G-SHE</h1>

      <div ng-view></div>

      <div ng-controller="ExperienceController">

        {{ batch }}
        <br>

        {{ eligibleExperiences }}

        <div ng-hide="allExperiencesAnswered()">
          <h2>Have you ever...</h2>
          <div class="row" ng-repeat="experience in experiences" ng-show="$index == experienceCounter">
            <div class="col-md-12 well">
              {{ experience }}
              <button type="button" class="btn btn-lg btn-success" ng-click="hadExperience(experience)">Yes</button>
              <button type="button" class="btn btn-lg btn-danger" ng-click="nextExperience()">No</button>
            </div>
          </div>
        </div>
        <div ng-show="allExperiencesAnswered()">
          <h2>Would you rather...</h2>
          <div class="row">
            <div class="col-md-5 well" ng-click="">
              {{ option1 }}
            </div>
            <div class="col-md-2">
              Or
            </div>
            <div class="col-md-5 well" ng-click="">
              {{ option2 }}
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular-route.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.0.4/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.9.0/angularfire.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="glicko2.js"></script>
    <script src="app.js"></script>
  </body>
</html>
