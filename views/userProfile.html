<div layout-margin layout="column" ng-controller="UserController">
  <h1>{{user.firstName}} {{user.lastName}}</h1>

  <md-toolbar>
    <div class="md-toolbar-tools">
      <span class="md-flex">User Profile</span>
    </div>
  </md-toolbar>
  <md-content class="md-padding">
    <form name="userProfileForm">
  </div>

  <div layout="row" layout-margin>
    <div flex>
      <ng-include src="'views/partials/updateUserProfile.html'"></ng-include>      
    </div>
    <div flex>
      <ng-include src="'views/partials/updateEmail.html'"></ng-include>
    </div>
    <div flex>
      <ng-include src="'views/partials/updatePassword.html'"></ng-include>
    </div>
  </div>
  
</div>
