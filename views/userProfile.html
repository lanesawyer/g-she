<div layout-margin layout="column" ng-controller="UserController">
  <h1>{{user.firstName}} {{user.lastName}}</h1>

  <div layout="row" layout-margin ng-controller="UserExperienceController">
    <div flex>
      <md-toolbar>
        <div class="md-toolbar-tools">
          <span class="md-flex">My Experiences</span>
        </div>
      </md-toolbar>
      <md-content class="md-padding">
        <div ng-repeat="userExperience in userExperiences | orderBy:'rating'">
          {{userExperience.display}} | {{userExperience.rating}}
          <span ng-click="removeUserExperience(userExperience)">Remove</span>
        </div>
    </div>
  </div>

  <div layout="row" layout-sm="column" layout-margin>
    <div flex>
      <ng-include src="'views/partials/updateUserProfile.html'"></ng-include>
    </div>
    <div flex>
      <ng-include src="'views/partials/updateEmail.html'"></ng-include>
      <ng-include src="'views/partials/changePassword.html'"></ng-include>
    </div>
  </div>
  
</div>
